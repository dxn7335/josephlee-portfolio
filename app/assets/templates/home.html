<div>
	<div class="workitem" id="{{work.id}}" ng-repeat="work in works">
				<img class="banner" src="assets/img/home/{{work.img}}"/>
				<section class="info">
        <h2 class="title">{{work.title}}</h2>
				<span class="subtitle">{{work.subtitle}}</span>
        <a ng-href="./work/{{work.id}}" class="work-link"><i class="fa fa-link"></i>View Case Study</a>
				</section>
	</div>
</div>
