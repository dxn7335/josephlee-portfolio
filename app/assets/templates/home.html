<div id="home" work-item-container>
	<a class="workitem" id="{{work.id}}" href="#/work/{{work.id}}" ng-repeat="work in works" work-item-repeat>
		<img class="banner" src="assets/img/home/{{work.img}}"/>
		<section class="info">
			<h2 class="title">{{work.title}}</h2>
			<span class="subtitle">{{work.subtitle}}</span>
		</section>
		<span class="work-link">View Case Study</span>
	</a>
</div>
